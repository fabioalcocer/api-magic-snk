<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SNK - Magic Videos</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <img
          src="./assets/logo-header.png"
          alt="logo snk"
          class="header__logo"
        />
        <h2 class="header__title">SNK Moments</h2>
      </header>

      <!--=============== FILTERS TABS ===============-->
      <ul class="filters__content">
        <button class="filters__button filter-tab-active" data-target="#humans">
          HUMANS
        </button>
        <button class="filters__button" data-target="#titans">TITANS</button>
      </ul>

      <!--=============== LOADING ===============-->
    <svg class="pl d-none" width="128px" height="128px" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
      <circle class="pl__ring1" cx="64" cy="64" r="60" fill="none" stroke="hsl(3,90%,55%)" stroke-width="8" transform="rotate(-90,64,64)" stroke-linecap="round" stroke-dasharray="377 377" stroke-dashoffset="-376.4"></circle>
      <circle class="pl__ring2" cx="64" cy="64" r="52.5" fill="none" stroke="hsl(13,90%,55%)" stroke-width="7" transform="rotate(-90,64,64)" stroke-linecap="round" stroke-dasharray="329.9 329.9" stroke-dashoffset="-329.3"></circle>
      <circle class="pl__ring3" cx="64" cy="64" r="46" fill="none" stroke="hsl(23,90%,55%)" stroke-width="6" transform="rotate(-90,64,64)" stroke-linecap="round" stroke-dasharray="289 289" stroke-dashoffset="-288.6"></circle>
      <circle class="pl__ring4" cx="64" cy="64" r="40.5" fill="none" stroke="hsl(33,90%,55%)" stroke-width="5" transform="rotate(-90,64,64)" stroke-linecap="round" stroke-dasharray="254.5 254.5" stroke-dashoffset="-254"></circle>
      <circle class="pl__ring5" cx="64" cy="64" r="36" fill="none" stroke="hsl(43,90%,55%)" stroke-width="4" transform="rotate(-90,64,64)" stroke-linecap="round" stroke-dasharray="226.2 226.2" stroke-dashoffset="-225.8"></circle>
      <circle class="pl__ring6" cx="64" cy="64" r="32.5" fill="none" stroke="hsl(53,90%,55%)" stroke-width="3" transform="rotate(-90,64,64)" stroke-linecap="round" stroke-dasharray="204.2 204.2" stroke-dashoffset="-203.9"></circle>
    </svg>


      <!--=============== HUMANS ===============-->
      <section
        class="container__cards filters__active"
        data-content
        id="humans"
        data-aos="fade-down"
        data-aos-delay="400"
        data-aos-duration="1000"
      ></section>

      <!--=============== TITANS ===============-->
      <section
        class="container__cards"
        data-content
        id="titans"
        data-aos="fade-down"
        data-aos-delay="400"
        data-aos-duration="1000"
      ></section>


      <footer class="main__footer">
        <p>&#169; 2022 Fabio Alcocer All rights reserved.</p>
      </footer>
    </main>

    <!--=============== MODAL ===============-->
    <dialog class="modal">
      <div class="modal__container">
        <figure class="modal__picture">
          <img src="./assets/character.png" class="modal__img">
        </figure>
        <div class="modal__body">
          <h2 class="modal__title">Eren Jeager</h2>
          <p class="modal__paragraph">Male</p>
          <p class="modal__description">
            The Attack Titan is exceptionally excellent in combat, but what
            makes its special is its constant longing for freedom and ability to
            see the future."
          </p>
          <a href="./videos/video.html" class="modal__video"
            >See best moment!
            <i class="fas fa-external-link-alt"></i>
          </a>
          <button class="modal__close" id="cancel">Close</button>
        </div>
      </div>
    </dialog>

    <!--=============== TEMPLATES ===============-->
    <template id="template-human">
      <div class="card" id="card-human">
        <img class="char-img" src="./assets/character.png" />
      </div>
    </template>

    <template id="template-titan">
      <div class="card" id="card-titan">
        <img class="char-img" src="./assets/titan.jpg" />
      </div>
    </template>
    
    <!--=============== SCRIPTS ===============-->
    <script defer src="./js/index.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/17a53f75f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
