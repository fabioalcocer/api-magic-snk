<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://fabioalcocer.github.io/api-magic-snk/index.html">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SNK - Magic Videos</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <a href="/">
          <img
            src="./assets/logo-header.png"
            alt="logo snk"
            class="header__logo"
          />
        </a>
        <h2 class="header__title">SNK Moments</h2>
      </header>

      <!--=============== FILTERS TABS ===============-->
      <ul class="filters__content">
        <button class="filters__button filter-tab-active" data-target="#humans">
          HUMANS
        </button>
        <button class="filters__button" data-target="#titans">TITANS</button>
      </ul>

      <!--=============== LOADING ===============-->
      <div class="spinner"></div>
      
      <!--=============== HUMANS ===============-->
      <section
        class="container__cards filters__active"
        data-content
        id="humans"
        data-aos="fade-down"
        data-aos-delay="400"
        data-aos-duration="1000"
      ></section>

      <!--=============== TITANS ===============-->
      <section
        class="container__cards"
        data-content
        id="titans"
        data-aos="fade-down"
        data-aos-delay="400"
        data-aos-duration="1000"
      ></section>

      <!--=============== VIDEO PLAYER ===============-->
      <div class="wrapper d-none">
        <div class="player">
          <video
            id="video"
            poster="https://res.cloudinary.com/auwnsull/image/upload/v1628763334/a2nrhpauac1fa1dumuit.jpg"
            src="https://res.cloudinary.com/daobmfotr/video/upload/v1652163100/my%20videos/Eren_declaration_of_war_oloyca.mp4"
            loop="true"
            controls="true"
            muted
          ></video>
        </div>
        <a href="#" class="btn-back" id="back-btn"
          >Back to homepage
          <i class="fas fa-arrow-circle-right"></i>
        </a>
      </div>

      <!--=============== FOOTER ===============-->
      <footer class="main__footer">
        <p>&#169; 2022 Fabio Alcocer All rights reserved.</p>
      </footer>

    </main>

    <!--=============== MODAL ===============-->
    <dialog class="modal">
      <div class="modal__container">
        <figure class="modal__picture">
          <img src="" class="modal__img" />
        </figure>
        <div class="modal__body">
          <h2 class="modal__title">Eren Jeager</h2>
          <p class="modal__paragraph">Male</p>
          <p class="modal__description">
            The Attack Titan is exceptionally excellent in combat, but what
            makes its special is its constant longing for freedom and ability to
            see the future."
          </p>
          <a href="#video" class="modal__btn" id="video-btn"
            >See best moment!
            <i class="fas fa-external-link-alt"></i>
          </a>
          <button class="modal__close">Close</button>
        </div>
      </div>
    </dialog>

    <!--=============== TEMPLATES ===============-->
    <template id="template-human">
      <div class="card" id="card-human">
        <img class="char-img" src="" />
      </div>
    </template>

    <template id="template-titan">
      <div class="card" id="card-titan">
        <img class="char-img" src="" />
      </div>
    </template>

    <!--=============== SCRIPTS ===============-->
    <script defer src="./js/index.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/9712641241.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
