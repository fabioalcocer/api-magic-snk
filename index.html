<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SNK - Magic Videos</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <img

        />
        <h2 class="header__title">SNK Moments</h2>

      </ul>

      <!--=============== HUMANS ===============-->

        </div>
        <div class="card">
          <img class="char-img" src="./assets/character.png" />
        </div>
      </section>

      <!--=============== TITANS ===============-->
      <section class="container__cards" data-content id="titans">
        <div class="card" id="card-titan">
          <img class="char-img" src="./assets/titan.jpg" />
        </div>
        <div class="card" id="card-titan">

        </div>
      </section>

      <footer class="main__footer">
        <p>&#169; 2022 Fabio Alcocer All rights reserved.</p>
      </footer>
    </main>

    <!--=============== MODAL ===============-->
    <section id="modal" class="modal">
      <div class="modal__container">
        <figure class="modal__picture">
          <img src="./assets/character.png" class="modal__img" />
        </figure>
        <div class="modal__body">
          <h2 class="modal__title">Eren Jeager</h2>
          <p class="modal__paragraph">Male</p>
          <p class="modal__description">
            The Attack Titan is exceptionally excellent in combat, but what
            makes its special is its constant longing for freedom and ability to
            see the future.
          </p>
          <a href="./videos/video.html" class="modal__video"
            >See best moment!
            <i class="fas fa-external-link-alt"></i>
          </a>
          <a href="#header" class="modal__close">Close</a>
        </div>
      </div>
    </section>

    <script defer src="./js/index.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      src="https://kit.fontawesome.com/17a53f75f7.js"
      crossorigin="anonymous"
